<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Tinder me Timbers</title>

<body>
  <nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="fa fa-leaf"></i>Tinder Me Timbers</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a class="userBtn" onclick="loginPopUp()">Login</a></li>
          <li><a onclick="signOut()">Sign Out</a></li>
          <li><a onclick="goToFavs()">My Favorites</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a class="userBtn" onclick="loginPopUp()">Login</a></li>
      <li><a onclick="signOut()" >Sign Out</a></li>
      <li><a onclick="goToFavs()">My Favorites</a></li>
    </ul>
    <!-- pop-up login -->
    <div id="modalWrap" class="modal">
      <div class="imgcontainer">
        <span onclick="document.getElementById('modalWrap').style.display='none'" class="close top-right" style="color:red" title="Close Login">&times;</span>
        <img src="img/dreamland.JPG" style="border-radius: 50%" class="avatar" alt="User Avatar">
        <h3 display="text-align: center">Login</h3>
      </div>
        <div class="container">
          <input type="text" placeholder="Enter Username" id="uName" name="uName">
          <input type="password" placeholder= "Enter Password" id="pswd" name="pswd">
          <button class="btnL" onclick="setLogin()" type="submit">Submit</button>
        </div>
    </div>  
    
<div class="parallax-container">
  <div class="parallax">
    <img src="./img/dark_clouds.jpg"></div>
  </div>
  <div class="section white" id="backgroundTop">
    <div class="row main-container">
      <form class="col m12">
        <div class="row">
          <h2 class="header">Find Your Trail Here</h2>
          <div id="border"></div>
          <p class="white-text text-darken-3 lighten-3 " >Enter trail location or city</p>
          <div id="input" class="input-field col s4">
            <input placeholder="City Name" id="cityName" type="text" class="validate">
            <label for="cityInput"></label>
          </div>
          <button id=search-button class="waves-effect waves-dark btn-large" onclick="findLocation()" >Submit Location</button>
        </div>
        <div>
          <div id="trails-near-button"class="col s4">
            <div class="nearMe"></div>
            <button id="current-button" class="waves-effect waves-dark btn-large" onclick="getLocation()" >Trails Near Me</button>
          </div>  
        </div>  
        
      </form>  
      <div class="row">
        <div class="col s12">
          <div class="row" id="carRow">
            <div id="carousel-main" class="col s12 m7">
              <div class="carousel carousel-slider" id="cardholder"></div>
            </div>
          </div>   
        </div>
            <div class="row">
              <div class="col s12 m7" id="mymap">
                <!-- <div id='map' style='height:500px;width:500px'></div> -->
              </div>
            </div>  
      </div>
      
      <div class="row " id="favRow">
        <div id="carousel-fav" class="col s12 m7" >
          <div class="carousel carousel-slider " id="favholder" >
            
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="./img/cloudy_day.jpg"></div>
  </div>
  <div class="row" id="favRow">
  <div class="col s6 m7" >
    <div class="carousel carousel-slider carouselHidden" id="favholder" >
    </div> 
  </div>
</div>
